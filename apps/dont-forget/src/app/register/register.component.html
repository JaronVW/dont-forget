<div class="bg-stickyNoteLila  border-black border-2  rounded-sm p-4">
    <h1 class="pageMainHeader">Regiseter</h1>
    <form [formGroup]="loginForm">
        <div class="flex flex-col gap-2 ">
            <label  for="email">username</label>
            <input formControlName="username" type="text" class="formInput" name="username" placeholder="email" id="email">
            <label  for="email">email</label>
            <input formControlName="email" type="text" class="formInput" name="email" placeholder="email" id="email">
            <label  for="password">password</label>
            <input formControlName="password" class="formInput"  type="password" name="password" placeholder="password" id="password">
            <input type="submit" (click)="register()" value="register" class="actionButton">
        </div>
    </form>
</div>
