<div class="bg-white  border-black border-2  rounded-sm p-4">
    <h1 class="pageMainHeader">Add Notes to: {{noteBlock.title}}</h1>

    <form action="">
        <div *ngFor="let i of notes" >
            <p>{{i.name}}</p> 
            <input  type="checkbox" id="horns" value="{{i._id}}" name="horns">
        </div>
    </form>
   

    <a [routerLink]="['/updatetodo,id']" class="sitelink sitelink-info">Aanpassen </a>
</div>
