<h1>Beschikbare todos</h1>
<a href="addtodo" class="sitelink sitelink-info">Todo toevoegen</a>
<div class="flex flex-col  gap-4">

    <div *ngFor="let item of res" class="bg-white p-4  border-2 border-black text-left hover: w-10/12">
        <h2 class="text-3xl">{{item.title}}</h2>
        <p>{{item.dueDate.toLocaleString()}}</p>
        <p>{{item.description}}</p>
        <ul>
            <li><a [routerLink]="[item._id]"  class="sitelink sitelink-success">Details </a></li>
            <li><a role="button" (click)="deleteTodo(item._id.toString())" class="sitelink sitelink-danger">Verwijderen </a></li>
            <li><a [routerLink]="['/updatetodo',item._id]" class="sitelink sitelink-info">Aanpassen </a></li>
        </ul>

    </div>

</div>
