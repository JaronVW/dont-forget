<div class="bg-stickyNoteLila  border-black border-2  rounded-sm p-4">
    <h1 class="pageMainHeader">Login</h1>
    <form [formGroup]="loginForm">
        <div class="flex flex-col gap-2 ">
            <label  for="emailOrUsername">email or username</label>
            <input formControlName="emailOrUsername" type="text" class="formInput" name="emailOrUsername" placeholder="email/username" id="emailOrUsername">
            <label  for="password">password</label>
            <input formControlName="password" class="formInput"  type="password" name="password" placeholder="password" id="password">
            <input type="submit" (click)="login()" value="login" class="actionButton">
        </div>
    </form>
</div>
