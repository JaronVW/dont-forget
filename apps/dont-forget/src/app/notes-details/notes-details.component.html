<div class="bg-stickyNoteBlue  border-black border-2  rounded-md p-4">
    <h1 class="pageMainHeader">{{title}}</h1>
    <p>{{text}}</p>
    <p>{{formatDate(dateCreated)}}</p>
    <ul>
        <li><a role="button" class="sitelink sitelink-danger" (click)="deleteNote(id)">Verwijderen </a></li>
        <li><a [routerLink]="['/updatenote', id]"  class="sitelink sitelink-info">Aanpassen </a></li>
    </ul>
</div>
