<h1>Beschikbare notities</h1>

<div class="grid grid-cols-2 gap-4">
    <button class="text-left hover: w-6/12">
        <div *ngFor="let item of res" class="bg-white p-4  border-2 border-black">
            <h2 class="text-3xl">{{item.title}}</h2>
            <p>{{item.text}}</p>
        </div>
    </button>

</div>
