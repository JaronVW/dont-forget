<div class="bg-stickyNoteBlue  border-black border-2  rounded-md p-4">
    <h1 class="pageMainHeader">Add ffff</h1>
    <form [formGroup]="updateNoteForm">
        <div class="flex flex-col gap-2">
            <label for="title">Titel</label>
            <input formControlName="title" type="text" class="formInput" name="title" placeholder="titel" id="text">
            <div *ngIf="titleControl?.invalid && (titleControl?.dirty || titleControl?.touched)">

                <div *ngIf="titleControl?.errors?.['required']" class="formError">
                    Title is verplicht.
                </div>
                <div *ngIf="titleControl?.errors?.['maxlength']" class="formError">
                    Titel mag niet langer dan 50 karakters zijn.
                </div>
            </div>
            <label for="text">Omscrhijving</label>
            <input formControlName="description" class="formInput" type="text" name="omscrhijving" placeholder="tekst"
                id="text" rows="5" cols="33">


            <div *ngIf="descriptionControl?.invalid && (descriptionControl?.dirty || descriptionControl?.touched)">

                <div *ngIf="descriptionControl?.errors?.['required']" class="formError">
                    Omschrijving is verplicht.
                </div>
                <div *ngIf="descriptionControl?.errors?.['maxlength']" class="formError">
                    Omschrijving mag niet langer dan 50 karakters zijn.
                </div>
            </div>

            <div class="border-2 border-black rounded-md p-4 w-64 mb-5 mt-5">
                <h3>NotitieBlokken</h3>
                <div *ngFor="let note of notes; let i = index" class="flex gap-4">
                    <p>{{note.title}}</p>
                    <input *ngIf="note.added; else unchecked" type="checkbox" id="horns" checked value="{{note._id}}"
                        (change)="checkboxvalue($event, i)" name="horns">
                    <ng-template #unchecked>
                        <input type="checkbox" id="horns" value="{{note._id}}" (change)="checkboxvalue($event, i)"
                            name="horns">
                    </ng-template>
                </div>
            </div>

            <button type="button" (click)="addNotes()" value="fdfd" class="actionButton">Aanpassen</button>
        </div>


    </form>
</div>
